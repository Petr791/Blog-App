<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Blog App</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="blog">
		<div class="container">

			<h1 class="blog__title">Приложение БЛОГ</h1>
			<div class="row">
				<div class="col">
					<h2 class="col__title">Новый пост</h2>
					<input class="js-post-title-input post-title-input" type="text" placeholder="Заголовок">
					<textarea class="js-post-text-input post-text-input" type="text" placeholder="Текст"></textarea>
					<button class="js-new-post-btn new-post-btn">Опубликовать</button>

					<div class="validation-message-wrapper">
						<div class="js-validation-message validation-message validation-message__hidden">
						</div>
					</div>
				</div>
				<!--  -->
				<div class="col">
					<h2 class="col__title">Лента</h2>
					<div class="js-posts posts">
						Тут пока пусто...
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="./js/jquery-3.7.0.min.js"></script>
	<script src="./js/index.js"></script>
</body>

</html>
